<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>폼 관련 실습 태그</title>
</head>
<body>
  <h1>회원가입</h1>
  <form>
    <fieldset>
      <legend>필수 입력 사항</legend>
      <table>
        <tbody>
          <tr>
            <th>ID</th>
            <td><input id="userId" type="text" name="userId" placeholder="아이디 10글자 이내." autofocus max="10"></td>
            <td>&nbsp;<button type="button">중복 확인</button></td>
          </tr>
          <tr>
            <th>비밀번호</th>
            <td colspan="2"><input id="userPwd" type="password" name="userPwd" placeholder="영문,숫자,특수문자 포함 8자 이상." min="8" size="30"></td>
          </tr>
          <tr>
            <th>비밀번호 확인</th>
            <td colspan="2"><input id="userPwd2" type="password" name="userPwd2" min="8" size="30"></td>
          </tr>
          <tr>
            <th>Email</th>
            <td><input id="userEmail" type="password" name="userEmail"></td>
            <td>
              <select name="domain">
                <option value="naver">네이버</option>
                <option value="google">구글</option>
                <option value="etc" selected>직접입력</option>
              </select>
            </td>
          </tr>
        </tbody>
      </table>
    </fieldset>
    <fieldset>
      <legend>추가 정보</legend>
      <label>프로필 사진</label><input type="file" name="uploadfile" multiple><br><br>
      <label>성별 : </label>
      <input id="male" type="radio" name="gender" value="M" checked>
      <label for="male">남자</label>
      <input id="female" type="radio" name="gender" value="F">
      <label for="female">여자</label><br><br>
      <label>생년월일 : </label>
      <input type="date" name="date"><br><br>
      <label>취미</label><br>
      <input type="checkbox" id="baseball" name="hobby" value="야구">
      <label for="baseball">야구</label>
      <input type="checkbox" id="basketball" name="hobby" value="농구">
      <label for="basketball">농구</label>
      <input type="checkbox" id="football" name="hobby" value="축구">
      <label for="football">축구</label><br>
      <input type="checkbox" id="study" name="hobby" value="공부" checked>
      <label for="basketball">공부</label>
      <input type="checkbox" id="music" name="hobby" value="음악감상">
      <label for="basketball">음악감상</label><br>
      <input type="checkbox" id="etc" name="hobby" value="기타">
      <label for="basketball">기타 : </label><input type="text" name="etc"><br><br>
      <label>자기소개</label><br>
      <textarea style="resize: none" cols="50" rows="4"></textarea>
    </fieldset><br>
    <button>회원가입</button>&nbsp;<button>다시입력</button>&nbsp;<button>이전으로</button>
  </form>
</body>
</html>
