<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>미디어 관련 태그</title>
</head>
<body>
  <pre>
    HTML5 부터 별도 플러그인 없이 미디어(오디오, 비디오) 직접 HTML문서에서 실행시킬 수 있는 태그를 제공한다.
  </pre>

  <h1>오디오 태그</h1>
  <audio src="sample/audio/xmas.mp3" controls></audio>

  <hr>
  <h1>비디오 관련 태그</h1>
  <video src="sample/video/beach.mp4" controls></video>

  <hr>
  <!-- iframe: 현재 html문서에 다른 html문서를 붙여넣는 태그 -->
  <iframe width="800" height="800" src="https://www.youtube.com/embed/5VcVcLsLT1Y"
          title="[25/26 세리에A] 21R AC 밀란 vs 레체 3분 하이라이트｜SPOTV FOOTBALL"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen>
  </iframe>

</body>
</html>
